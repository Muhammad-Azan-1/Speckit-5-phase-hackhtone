    CORS_ORIGINS: "http://localhost:3000,https://speckit-5-phase-hackhtone.vercel.app"
    BETTER_AUTH_URL: "http://todo-chatbot-frontend:3000"
    RESEND_API_KEY: "re_jB5TmYDY_MNS5tfbXvY7jQQwWyNFpJTvY"
    ACCESS_TOKEN_EXPIRE_MINUTES: "30"
    APP_NAME: "Backend Development Environment API"
    DEBUG: "True"
    PORT: "7860"
    MCP_PORT: "8808"
    MCP_SERVER_URL: "http://todo-chatbot-mcp-server:8808/mcp"
    HF_SPACE_URL: "http://localhost:8000"
    OPENAI_API_KEY: "CHANGE_ME"

mcpServer:
  enabled: true
  image:
    repository: todo-backend
    tag: latest
    pullPolicy: Never
  replicaCount: 1
  service:
    type: ClusterIP
    port: 8808
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 250m
      memory: 256Mi

ingress:
  enabled: true
  className: "nginx"
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
  hosts:
    - host: todo.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

config:
  NEXT_PUBLIC_API_URL: "http://localhost:8000"
  NEXT_PUBLIC_BETTER_AUTH_URL: "http://localhost:3000"
  LOG_LEVEL: "DEBUG"

