{{- if .Values.backend.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "todo-chatbot.fullname" . }}-backend
  labels:
    {{- include "todo-chatbot.labels" . | nindent 4 }}
    app: backend
spec:
  replicas: {{ .Values.backend.replicaCount }}
  selector:
    matchLabels:
      {{- include "todo-chatbot.selectorLabels" . | nindent 6 }}
      app: backend
  template:
    metadata:
      labels:
        {{- include "todo-chatbot.selectorLabels" . | nindent 8 }}
        app: backend
    spec:
      containers:
        - name: backend
          image: "{{ .Values.backend.image.repository }}:{{ .Values.backend.image.tag }}"
          imagePullPolicy: {{ .Values.backend.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.backend.service.port }}
              name: http
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: {{ include "todo-chatbot.fullname" . }}-secrets
                  key: DATABASE_URL
            - name: BETTER_AUTH_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "todo-chatbot.fullname" . }}-secrets
                  key: BETTER_AUTH_SECRET
            - name: JWT_ALGORITHM
              value: "{{ .Values.backend.env.JWT_ALGORITHM }}"
            - name: CORS_ORIGINS
              value: "{{ .Values.backend.env.CORS_ORIGINS }}"
            - name: BETTER_AUTH_URL
              value: "{{ .Values.backend.env.BETTER_AUTH_URL }}"
            - name: RESEND_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "todo-chatbot.fullname" . }}-secrets
                  key: RESEND_API_KEY
            - name: ACCESS_TOKEN_EXPIRE_MINUTES
              value: "{{ .Values.backend.env.ACCESS_TOKEN_EXPIRE_MINUTES }}"
            - name: APP_NAME
              value: "{{ .Values.backend.env.APP_NAME }}"
            - name: DEBUG
              value: "{{ .Values.backend.env.DEBUG }}"
            - name: PORT
              value: "{{ .Values.backend.env.PORT }}"
            - name: MCP_PORT
              value: "{{ .Values.backend.env.MCP_PORT }}"
            - name: MCP_SERVER_URL
              value: "{{ .Values.backend.env.MCP_SERVER_URL }}"
            - name: DISABLE_EMBEDDED_MCP
              value: "{{ .Values.backend.env.DISABLE_EMBEDDED_MCP }}"
            - name: HF_SPACE_URL
              value: "{{ .Values.backend.env.HF_SPACE_URL }}"
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "todo-chatbot.fullname" . }}-secrets
                  key: OPENAI_API_KEY
            - name: LOG_LEVEL
              value: "{{ .Values.config.LOG_LEVEL }}"
          resources:
            {{- toYaml .Values.backend.resources | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
{{- end }}