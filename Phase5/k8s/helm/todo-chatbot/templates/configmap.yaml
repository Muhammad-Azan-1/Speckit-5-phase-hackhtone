apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "todo-chatbot.fullname" . }}-config
  labels:
    {{- include "todo-chatbot.labels" . | nindent 4 }}
data:
  NEXT_PUBLIC_API_URL: "{{ .Values.config.NEXT_PUBLIC_API_URL }}"
  NEXT_PUBLIC_BETTER_AUTH_URL: "{{ .Values.config.NEXT_PUBLIC_BETTER_AUTH_URL }}"
  LOG_LEVEL: "{{ .Values.config.LOG_LEVEL }}"
  CORS_ORIGINS: "{{ .Values.backend.env.CORS_ORIGINS }}"
  JWT_ALGORITHM: "{{ .Values.backend.env.JWT_ALGORITHM }}"
  ACCESS_TOKEN_EXPIRE_MINUTES: "{{ .Values.backend.env.ACCESS_TOKEN_EXPIRE_MINUTES }}"
  APP_NAME: "{{ .Values.backend.env.APP_NAME }}"
  DEBUG: "{{ .Values.backend.env.DEBUG }}"
  PORT: "{{ .Values.backend.env.PORT }}"
  MCP_PORT: "{{ .Values.backend.env.MCP_PORT }}"
  HF_SPACE_URL: "{{ .Values.backend.env.HF_SPACE_URL }}"